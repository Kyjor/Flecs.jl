    "ecs_termset_t",
    "ecs_pair_relation",
    "ecs_pair_target",
    "ECS_MAX_COMPONENT_ID",
    "EcsSingleton",
    "EcsLastInternalComponentId",
    "ECS_ENTITY_DECLARE",
    "ECS_TAG_DECLARE",
    "ECS_PREFAB_DECLARE",
    "ecs_dbg",
    "ECS_STRUCT_ECS_META_IMPL",
    "ECS_ENUM_ECS_META_IMPL",
    "ECS_BITMASK_ECS_META_IMPL",
]